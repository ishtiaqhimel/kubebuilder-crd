# permissions for end users to view callers.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: caller-viewer-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: kubebuilder
    app.kubernetes.io/part-of: kubebuilder
    app.kubernetes.io/managed-by: kustomize
  name: caller-viewer-role
rules:
- apiGroups:
  - api.ishtiaq.com
  resources:
  - callers
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - api.ishtiaq.com
  resources:
  - callers/status
  verbs:
  - get
